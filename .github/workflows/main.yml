name: CI/CD workflow  # nom du workflow

env:  # variables globales
  SERVER_USER: "root"
  SERVER_IP: "163.5.159.243"

concurrency:  # règles de simultanéité
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:

  # -------------------------
  # Tests backend
  # -------------------------
  tests_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Installer les dépendances
        run: npm ci --prefer-offline

      - name: Exécuter les tests
        run: npm run test:ci

      - name: Vérifier le code
        run: npm run lint

      - name: Vérifier les vulnérabilités
        run: npm audit

      - name: Upload du rapport de couverture
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # -------------------------
  # Checks frontend
  # -------------------------
  checks_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Installer les dépendances
        run: |
          cd client
          npm ci --prefer-offline

      - name: Vérifier le code frontend
        run: |
          cd client
          npm run lint

      - name: Vérifier les vulnérabilités
        run: |
          cd client
          npm audit --audit-level=high || true


  # -------------------------
  # Build frontend
  # -------------------------
  build_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    needs: [checks_frontend]
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Installer les dépendances
        run: npm ci --prefer-offline

      - name: Build le frontend
        run: npm run build

      - name: Archiver les artefacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: client/dist/
          retention-days: 1

  # -------------------------
  # Déploiement
  # -------------------------
  deploy:
    needs: [tests_backend, build_frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Télécharger l'artéfact du frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: Installer rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Déployer sur le serveur
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SSH_KEY_VPS }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

          # Synchroniser frontend et backend
          rsync -avz --delete ./dist/ $SERVER_USER@$SERVER_IP:/var/www/dist/
          rsync -avz --delete ./server/ $SERVER_USER@$SERVER_IP:/var/www/server/

          # Installer les dépendances et démarrer PM2
          ssh $SERVER_USER@$SERVER_IP '
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            cd /var/www/server &&
            npm install --omit=dev --no-audit --no-fund &&
            pm2 startOrRestart ecosystem.config.js --env production &&
            pm2 save
          '
